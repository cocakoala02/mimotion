name: Random Cron
on:
  workflow_run:
    workflows: ["brush step"]   # ① 与刷步工作流的 name 完全一致
    types:
      - completed

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: ${{ github.event.workflow_run.conclusion == 'success' }}   # ② 用表达式语法
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}  # 需要 repo + workflow 权限
      - name: random cron
        run: |
          # 提取当前cron分钟数
          current_minute=$(grep -oP "(?<=- cron: ')\d+" .github/workflows/brush_step.yml)

          # 生成新分钟数（范围0-59），直到与当前不同
          new_minute=$((RANDOM % 60))
          while [ "$new_minute" -eq "$current_minute" ]; do
            new_minute=$((RANDOM % 60))
          done

          # 替换cron分钟数
          sed -i -E "s/(- cron: ')[0-9]+( [^[:space:]]+ \* \* \*')/\1${new_minute}\2/g" .github/workflows/brush_step.yml

          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/workflows/brush_step.yml
          git commit -m "random cron" || exit 0   # ③ 无变化时直接成功退出
          branch=$(git rev-parse --abbrev-ref HEAD)
          git push origin "$branch"               # ③ 不写死 master
